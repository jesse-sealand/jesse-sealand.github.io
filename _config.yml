site: Journal Jekyll Theme

url: 
baseurl: 

collections:
  # Collections folders start with '_'
  pages:
    output: true
    permalink: /:name
    
  posts:
    output: true
    permalink: /blog/:slug
    
  projects:
    output: true
    permalink: /projects/:slug
    
  research:
    output: true
    permalink: /research/:slug
    
  competitions:
    output: true
    permalink: /competitions/:slug

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  -
    scope:
      path: ""
      type: "research"
    values:
      layout: "research"
  -
    scope:
      path: ""
      type: "competitions"
    values:
      layout: "competition"

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  
sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 6
paginate_path: "/blog/page:num/"
  